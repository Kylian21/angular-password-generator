<form class="form" [formGroup]="passwordOptions">
  <div class="form-group">
    <label for="generatedPassword">Your secure password</label>
    <ul class="list-group" id="generatedPassword">
      <div *ngFor="let password of passwords | async">
        <li class="list-group-item">{{password}}</li>
      </div>
    </ul>
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
      <button type="button" class="btn btn-primary" (click)="onGenerate()">
        Generate
      </button>
      <!-- <button type="button" class="btn btn-info" [cdkCopyToClipboard]="password">
        <span class="icon icon-copy" aria-hidden="true"></span>
        Copy
      </button> -->
    </div>
  </div>
  <div class="form-group row">
    <div class="form-group">
      <label for="passwordLimit">Nombre de mot de passe</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="passwordLimit" formControlName="limit">
      </div>
      <span class="badge badge-danger" *ngIf="passwordOptionsControl.limit.errors?.min">
        Format Incorrecte
      </span>
    </div>
    <input type="range" class="custom-range" min="8" max="32" id="passwordLength" formControlName="length">
    <label for="passwordLength" class="form-label">
      Password Length : {{passwordOptions.value.length}}
    </label>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox" id="upperCase-check">
        <input class="custom-control-input" type="checkbox" id="upperCheck" formControlName="hasUpperCase">
        <label class="custom-control-label" for="upperCheck">
          Include Uppercase Characters
        </label>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="symbolsCheck" formControlName="hasSymbols">
        <label class="custom-control-label" for="symbolsCheck">
          Include Symbols
        </label>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="numbersCheck" formControlName="hasNumbers">
        <label class="custom-control-label" for="numbersCheck">
          Include Numbers
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="(length?.errors?.minlength || length?.errors?.maxLength)">
    Password length must be between 8 and 32 characters.
  </div>
  <div *ngIf="(error !== '')">
    Oups ! An error Occured.
  </div>
</form>
