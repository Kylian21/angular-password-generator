<form class="form">
  <div class="form-group">
    <label for="exampleInputPassword1">{{title}}</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Generate your password"
      value={{password}}>
  </div>
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
    <label ngbButtonLabel class="btn btn-secondary">
      <input ngbButton type="radio" (click)="onGenerate()" [value]="1"> Generate
    </label>
    <label ngbButtonLabel class="btn btn-secondary">
      <input ngbButton type="radio" [value]="2" [cdkCopyToClipboard]="password"> Copy
    </label>
  </div>
  <div class="form-group row">
    <input type="range" class="form-range" min="8" max="32" id="passwordLenght" [formControl]="length">
    <label for="passwordLenght" class="form-label">Password Lenght : {{length.value}}</label>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="upperCheck" [formControl]="hasUpperCase">
        <label class="custom-control-label" for="upperCheck">
          Include Uppercase Characters
        </label>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="symbolsCheck" [formControl]="hasSymbols">
        <label class="custom-control-label" for="symbolsCheck">
          Include Symbols
        </label>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="numbersCheck" [formControl]="hasNumbers">
        <label class="custom-control-label" for="numbersCheck">
          Include Numbers
        </label>
      </div>
    </div>
  </div>
</form>
