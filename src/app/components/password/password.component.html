<form class="form" [formGroup]="passwordOptions" *ngIf="componentState | async as state">
  <div class="form-group">
    <label for="generatedPassword">Your secure password</label>
    <ul *ngIf="state?.state === 'LOADING' || state?.state === 'SUCCESS'" class="list-group" id="generatedPassword">
      <div *ngFor="let password of state?.passwords">
        <li class="list-group-item password__text">{{password}}
          <div *ngIf="state?.state === 'LOADING'" class="spinner-border password__spinner" role="status">
          </div>
          <button *ngIf="state?.state === 'SUCCESS'" type="button" class="btn btn-info password__copy"
            [cdkCopyToClipboard]="password">
            Copy
          </button>
        </li>
      </div>
    </ul>
    <div class="errorText" *ngIf="state?.state === 'ERROR'">
      {{state?.errorMessage}}
    </div>
  </div>
  <div class="form-group row">
    <div class="form-group">
      <label for="passwordLimit">Nombre de mot de passe</label>
      <div class="col-md-4">
        <input type="number" class="form-control" id="passwordLimit" formControlName="limit">
      </div>
      <span class="badge badge-danger"
        *ngIf="passwordOptionsControl.limit.errors?.min || passwordOptionsControl.limit.errors?.invalidNumber">
        Format Incorrect
      </span>
      <span class="badge badge-danger" *ngIf="passwordOptionsControl.limit.errors?.required">
        Champ obligatoire
      </span>
    </div>
    <input type="range" class="custom-range" min="8" max="32" id="passwordLength" formControlName="length">
    <label for="passwordLength" class="form-label">
      Password Length : {{passwordOptions.value.length}}
    </label>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox upperCase-check">
        <input class="custom-control-input" type="checkbox" id="upperCheck" formControlName="hasUpperCase">
        <label class="custom-control-label" for="upperCheck">
          Include Uppercase Characters
        </label>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="symbolsCheck" formControlName="hasSymbols">
        <label class="custom-control-label" for="symbolsCheck">
          Include Symbols
        </label>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="numbersCheck" formControlName="hasNumbers">
        <label class="custom-control-label" for="numbersCheck">
          Include Numbers
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="(length?.errors?.minlength || length?.errors?.maxLength)">
    Password length must be between 8 and 32 characters.
  </div>
</form>
