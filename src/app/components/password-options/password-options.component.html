<input type="range" class="form-range" min="10" max="20" id="passwordLenght" value={{lenght}}>
<label for="passwordLenght" class="form-label">Password Lenght : {{lenght}}</label>
<div class="col-sm-10">
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" type="checkbox" id="upperCheck">
      <label class="custom-control-label" for="upperCheck">
        Include Uppercase Characters
      </label>
    </div>
</div>
<div class="col-sm-10">
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" type="checkbox" id="symbolsCheck">
      <label class="custom-control-label" for="symbolsCheck">
        Include Symbols
      </label>
    </div>
</div>
<div class="col-sm-10">
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" type="checkbox" id="numbersCheck">
      <label class="custom-control-label" for="numbersCheck">
        Include Numbers
      </label>
    </div>
</div>
