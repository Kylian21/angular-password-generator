<div class="password__result">
    <div *ngIf="state === FetchPasswordData.Loading">
        <div class="title">
            <h6 for="generatedPassword">Your password is comming</h6>
        </div>
        <div *ngIf="state === FetchPasswordData.Loading" class="spinner-border password__spinner" role="status">
        </div>
    </div>
    <div *ngIf="state === FetchPasswordData.Success">
        <h6 for="generatedPassword">Your secure password</h6>
        <ul class="list-group" id="generatedPassword">
            <div *ngFor="let password of passwords">
                <li class="list-group-item password__text">{{password}}
                    <button type="button" class="btn btn-info password__copy" (click)="onSave(password)">
                        Save
                    </button>
                </li>
            </div>
        </ul>
    </div>
    <div class="errorText" *ngIf="state === FetchPasswordData.Error">
        {{errorMessage}}
    </div>
</div>
